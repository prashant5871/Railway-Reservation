{% extends 'nav.html' %}
{% load static %}

{%block design%}
<link rel="stylesheet" href="{% static 'css/login-register.css' %}">
{%endblock%}
{% block content %}
<div class="login-signup">
    <div class="container">
        <div class="tab">
            <button class="tablinks active" onclick="openForm(event, 'Login')">Login</button>
            <button class="tablinks" onclick="openForm(event, 'Register')">Register</button>
        </div>

        <div id="Login" class="tabcontent active">
            <form>
                <div class="form-group">
                    <input type="text" placeholder=" " required>
                    <label>Username</label>
                </div>
                <div class="form-group">
                    <input type="password" placeholder=" " required>
                    <label>Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="Register" class="tabcontent">
            <form>
                <div class="form-group">
                    <input type="text" placeholder=" " required>
                    <label>First Name</label>
                </div>
                <div class="form-group">
                    <input type="text" placeholder=" " required>
                    <label>Last Name</label>
                </div>
                <div class="form-group">
                    <input type="text" placeholder=" " required>
                    <label>Username</label>
                </div>
                <div class="form-group">
                    <input type="email" placeholder=" " required>
                    <label>Email</label>
                </div>
                <div class="form-group">
                    <input type="password" placeholder=" " required>
                    <label>Password</label>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{%block javascript%}
<script src="{%static 'js/login-register.js' %}"></script>
{%endblock%}

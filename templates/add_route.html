{% extends 'admin_nav.html' %}
{% load static %}
{% block design %}
<link rel="stylesheet" href="{% static 'css/add_route.css' %}">
{% endblock %}

{% block content %}


{% if valid %}
<script>
    alert("New Route added successfully")
    window.location = `{%url 'add_route' %}`;
</script>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
        <legend>Route Details</legend>
        <div class="form-group">
            <label for="station_name">Station Name</label>
            <select name="station" id="station_name">
                {% for station in stations %}
                <option value="{{station.station_name}}">{{station.station_name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="train_name">Train Name</label>
            <select name="train" id="train_name">
                {% for train in trains %}
                <option value="{{train.trainname}}">{{train.trainname}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="fare">Fare</label>
            <input type="text" name="fare" id="fare">
        </div>
        <div class="form-group">
            <label for="travel_time">Travel Time</label>
            <input type="text" name="travel_time" id="travel_time">
        </div>
        <div class="form-group">
            <label for="distance">Distance</label>
            <input type="text" name="distance" id="distance">
        </div>
        <div class="form-group">
            <button type="submit">Add Route</button>
        </div>
    </fieldset>
</form>
{% endblock %}

{% extends 'admin_nav.html' %}

{% load static %}
{% block design %}
<link rel="stylesheet" href="{% static 'css/add_station.css' %}">
{% endblock %}


{% block content %}
<h1>Add Station</h1>

{% if valid %}
<script>
    alert("New Station added successfully")
    window.location = `{% url 'view_station' %}`
</script>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
        <legend>Station Details</legend>
        <div class="form-group">
            <label for="station_name">Station Name:</label>
            <input type="text" id="station_name" name="station_name" required>
        </div>
        <div class="form-group">
            <label for="station_city">City :</label>
            <input type="text" id="station_city" name="station_city" required>

        </div>
        <div class="form-group">
            <button type="submit">Add Station</button>
        </div>
    </fieldset>
</form>

{% endblock %}
